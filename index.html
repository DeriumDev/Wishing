<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Independence Day!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff9933, #ffffff, #138808);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #138808;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .input-container {
            margin: 30px 0;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #138808;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #ff9933;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e67e22;
        }
        #wish-container {
            margin-top: 30px;
            display: none;
            padding: 20px;
            border: 2px solid #138808;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        #wish-message {
            font-size: 24px;
            color: #ff4500;
            font-weight: bold;
        }
        #ad-container {
            margin-top: 30px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Happy Independence Day!</h1>
    <p>Enter your name to receive your personalized wish:</p>

    <div class="input-container">
        <input type="text" id="user-name" placeholder="Enter your name here...">
        <br>
        <button onclick="showWish()">See My Wish</button>
    </div>

    <div id="wish-container">
        <h2 id="wish-message"></h2>
        <p>Wishing you a joyous and proud 15th August!</p>
    </div>

    <div id="ad-container">
        <p>Special Offer:</p>
        <button onclick="window.open('https://www.highratecpm.com/b44x26wv15?key=f13a662301256552c42d6c2a583441aa', '_blank')">Check Out the Offer</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showWish() {
            var name = document.getElementById("user-name").value;
            if (name.trim() === "") {
                alert("Please enter your name!");
                return;
            }

            // Display the wish message
            var wishMessage = "Dear " + name + ", Happy Independence Day!";
            document.getElementById("wish-message").innerText = wishMessage;
            document.getElementById("wish-container").style.display = "block";

            // Save name to Firestore
            db.collection("users").add({
                name: name,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Document successfully written!");
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }
    </script>
</body>
</html>
